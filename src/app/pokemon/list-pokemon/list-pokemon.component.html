<div class="container">
  <div class="row">
      <app-search-pokemon></app-search-pokemon>
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6" (click)="goToPokemon(pokemon.id)">
      <div class="card horizontal" pokemonBorderCard="red">
        <div class="card-image">
          <img [src]=pokemon.picture>
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{pokemon.name}}</p>
            <p class="small">{{pokemon.created | date :"dd/MM/yyyy"}}</p>
            <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
                {{type}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="right">
  <a class="btn-floating btn-large waves-effect waves-light z-depth-3 teal"
     style="position: fixed; bottom: 25px;right:25px;"
     (click)="addPokemon()">+</a>
</div>
